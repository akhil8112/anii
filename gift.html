<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Gift</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eca2cc, #c385a7);
      overflow-x: hidden;
      color: #9d4edd;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-top: 2rem;
      color: #c9184a;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      max-width: 700px;
      margin: 1rem;
      color: #8c36d3;
      animation: fadeIn 3s ease-in-out;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1000px;
      width: 100%;
    }

    .gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      transition: transform 0.3s ease;
      animation: popIn 1.5s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff5e91;
      transform: rotate(45deg);
      opacity: 0.7;
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff5e91;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0% { bottom: -50px; transform: translateX(0) rotate(45deg); }
      100% { bottom: 110%; transform: translateX(100px) rotate(45deg); }
    }
  </style>
</head>
<body>
  <!-- Floating hearts -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 25%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 40%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 55%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 3s;"></div>
  <div class="heart" style="left: 85%; animation-delay: 5s;"></div>

  <h1>Tasty gifts and Short note for my cute princess ðŸ’–</h1>
  <p >
    My love for you grows with every heartbeat. <br>
    Here's a small token of my love, but the real gift... <br>
    is every moment we'll share together for the rest of our lives. ðŸ’ž
  </p>

  <div class="gallery">
    <img src="gulab.webp" alt="Gift 1">
    <img src="choco.jpg" alt="Gift 2">
    <img src="samosa.jpg" alt="Gift 3">
    <img src="tikki.webp" alt="Gift 4">
    
  </div>
</body>
</html>
