<!DOCTYPE html>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #d49a9a 0%, #ce6b7b 100%);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      color: #fff0f5;
      text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.6rem;
      max-width: 700px;
      margin: 1rem auto;
      color: #fff;
    }

    button {
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      background: #ff4d6d;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    #surprise {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #fffde7;
      display: none;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4d6d; }
      to { text-shadow: 0 0 20px #ff4d6d, 0 0 30px #ff4d6d; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d6d;
      transform: rotate(45deg);
      animation: float 10s infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts">

    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 20%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 4s;"></div>
